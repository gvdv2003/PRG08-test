<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatoon Handherkenning</title>
    <style>
        /* Algemene styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #40e0d0);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Knoppen */
        button {
            background: linear-gradient(45deg, #ff69b4, #40e0d0);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(1);
        }

        /* Video en canvas container */
        .videoView {
            position: relative;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Spiegeling van het video-element */
        #webcam {
            transform: scaleX(-1);
            display: block;
            border-radius: 10px;
        }

        /* Canvas styling */
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Canvas mag geen muisklikken blokkeren */
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div>
    <h1>Splatoon Handverf Demo</h1>

    <!-- Knoppen voor bediening -->
    <div>
        <button id="webcamButton">Start Webcam</button>
        <button id="clearButton">Canvas Wissen</button>
    </div>

    <!-- Video- en canvasweergave -->
    <div class="videoView">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>
</div>

<!-- Laad het JavaScript-bestand als module -->
<script type="module">
    import { HandLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18";

    const enableWebcamButton = document.getElementById("webcamButton");
    const clearButton = document.getElementById("clearButton");
    const video = document.getElementById("webcam");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");

    let handLandmarker = undefined;
    let webcamRunning = false;
    let results = undefined;

    // Handkleuren: eerste hand = roze, tweede hand = turquoise
    const handColors = ["#FF69B4", "#40E0D0"];
    const previousPositions = [{}, {}];  // Om de vorige positie van elke hand bij te houden

    /********************************************************************
     // CREATE THE HAND LANDMARKER
     ********************************************************************/
    const createHandLandmarker = async () => {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                delegate: "GPU"
            },
            runningMode: "VIDEO",
            numHands: 2
        });
        console.log("Model geladen, je kunt nu de webcam starten.");
        if (hasGetUserMedia()) {
            enableWebcamButton.addEventListener("click", () => enableCam());
            clearButton.addEventListener("click", () => clearCanvas());
        }
    };

    const hasGetUserMedia = () => !!navigator.mediaDevices?.getUserMedia;

    /********************************************************************
     // START THE WEBCAM
     ********************************************************************/
    function enableCam() {
        webcamRunning = true;
        navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then((stream) => {
            video.srcObject = stream;
            video.addEventListener("loadeddata", () => {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                document.querySelector(".videoView").style.height = video.videoHeight + "px";
                predictWebcam();
            });
        });
    }

    /********************************************************************
     // PREDICT HANDS AND DRAW SPLATOON EFFECT (met pols als centrum)
     ********************************************************************/
    async function predictWebcam() {
        results = await handLandmarker.detectForVideo(video, performance.now());

        if (results.landmarks) {
            results.landmarks.forEach((hand, index) => {
                const color = handColors[index % handColors.length];

                // De pols is meestal het eerste punt in de hand landmarks
                const wrist = hand[0]; // Pols is altijd het eerste punt
                const x = (1 - wrist.x) * canvasElement.width;
                const y = wrist.y * canvasElement.height;

                // Zorg dat de beweging wordt getekend door lijnen te trekken tussen de vorige en huidige positie van de pols
                const previous = previousPositions[index];
                if (previous) {
                    canvasCtx.strokeStyle = color;
                    canvasCtx.lineWidth = 50;
                    canvasCtx.lineCap = "round";
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(previous.x, previous.y);
                    canvasCtx.lineTo(x, y);
                    canvasCtx.stroke();
                }

                // Sla de huidige polspositie op voor de volgende frame
                previousPositions[index] = { x, y };
            });
        }

        if (webcamRunning) {
            window.requestAnimationFrame(predictWebcam);
        }
    }

    /********************************************************************
     // CLEAR THE CANVAS
     ********************************************************************/
    function clearCanvas() {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        previousPositions[0] = {};
        previousPositions[1] = {};
    }

    createHandLandmarker();
</script>
</body>
</html>
