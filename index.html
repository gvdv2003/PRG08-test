<div class="header">Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<div id="emoji-container"></div>

<!-- Confetti Library toevoegen -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Test of confetti werkt bij paginalaad -->

    document.addEventListener('DOMContentLoaded', () => {
        confetti({
            particleCount: 100,
            spread: 60,
            origin: { y: 0.6 }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;
    let confettiTriggered = false;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highestPrediction = { className: '', probability: 0 };

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (prediction[i].probability > highestPrediction.probability) {
                highestPrediction = prediction[i];
            }
        }

        // Debug log om te checken wat het model voorspelt
        console.log("Voorspelling:", highestPrediction.className, highestPrediction.probability);

        const emojiContainer = document.getElementById('emoji-container');

        if (highestPrediction.className.toLowerCase() === 'thumbs up' && highestPrediction.probability > 0.8) {
            emojiContainer.innerHTML = 'ðŸ˜Š';

            if (!confettiTriggered) {
                confettiTriggered = true;
                startConfetti();
            }
        } else if (highestPrediction.className.toLowerCase() === 'thumbs down' && highestPrediction.probability > 0.8) {
            emojiContainer.innerHTML = 'ðŸ˜¢';
            confettiTriggered = false;
        } else {
            emojiContainer.innerHTML = '';
            confettiTriggered = false;
        }
    }

    function startConfetti() {
        const duration = 3 * 1000;
        const end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 5,
                spread: 90,
                origin: { y: 0.3 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    }
</script>
