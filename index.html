<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatie Pagina</title>
    <style>
        /* Algemene stijl voor de pagina */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #003cff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container voor de links */
        .link-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Stijl voor de links als knoppen */
        a {
            display: inline-block;
            background: linear-gradient(45deg, #ffffff, #003cff);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 10px;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Hover-effect voor de knoppen */
        a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        a:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="link-container">
    <h1>Kies je pagina</h1>
    <a href="thumbs.html">Duimpjes</a>
    <a href="draw.html">Splatoon</a>
    <a href="fruitninja.html">fruitninja</a>
    <a href="whackamole.html">wack a mole</a>
</div>
</body>
</html>
